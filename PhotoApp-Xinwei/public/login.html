<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="stylesheets/login.css">
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script> -->
    </head>
    <body>
        <div class="container">
            <form
                class="login"
                id = "login-form"
                action="users/login" 
                method="POST" 
                enctype="application/x-www-form-urlencoded">
                <h1>Log In</h1>
                <input type="text" name="username" class="login-input" placeholder="Username" autofocus>
                <input type="password" name="password" class="login-input" placeholder="Password" pattern=".{8,}"  required title="8 characters minimum">
                <input type="submit" class="login-submit">

                <p class="login-help"><a href="/register">Create an account</a></p>
            </form>
        </div>
        <footer class="footer">
            <span id="footer-name">Ivy Fan Â© 2020</span><br/>
            <a id="email-link" href="mailto:xfan4@mail.sfsu.edu">Contact Owner</a>
        </footer>
    </body>  
</html>
