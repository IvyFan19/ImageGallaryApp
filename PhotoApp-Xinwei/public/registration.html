
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="Registration" content="A page for user to registrator my web">
        <title>Create new account</title>
        <link rel="stylesheet" type="text/css" href= "stylesheets/registration.css" />
    </head>
    <body>
        <div class="container">
            <form 
                class="login"
                action="users/register" 
                method="POST" 
                enctype="application/x-www-form-urlencoded">

                <h1>Create new account</h1>
                <input type="text" name="username" class="login-input" placeholder="Username" autofocus>
                <input type="email" name="email" class="login-input" placeholder="Email">
                <input type="password" name="password" class="login-input" placeholder="Password" pattern=".{8,}"  required title="8 characters minimum">
                <input type="submit" class="login-submit">
                <p class="login-help"><a href="/login">Back to Login</a></p> 
        </div>
    </form>

    <footer class="footer">
        <span id="footer-name">Ivy Fan @ 2020</span><br/>
        <a id="email-link" href="mailto:xfan4@mail.sfsu.edu">Contact Owner</a>
    </footer>

    </body>  
</html>
